<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Location</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style/location.css">

</head>


<body>


    <!-- start  nav bar -->
    <!-- end navbar -->


    <!-- discover files -->


    <div class="container-fluid gallery">
        <div class="row m-0">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12 p-0">
                <h1>Find a Store</h1>
            </div>
        </div>
    </div>


    <div class=" container-fluid  mt-2">

        <div class="row m-0 custom-map">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                <div class="row">
                    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
                        <div class="find-box">
                            <button class="btn btn-defualt">Current Location</button>
                            <span class="">or</span>
                            <input type="text" placeholder="Zip Code">
                            <span>Within</span>
                            <select name="mille" id="mille">
                                <option value="10 mille">5 Mille</option>
                                <option value="10 mille">10 Mille</option>
                                <option value="10 mille">15 Mille</option>
                            </select>
                            <button type="submit" class="btn btn-defualt">search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 back-color">
                <h2>Enter your search radius above to find retailers near you</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.612336796751!2d74.44969671449152!3d31.479848556292936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190959dc722893%3A0xea2c102e1034784e!2sW%20Group!5e0!3m2!1sen!2s!4v1599645790783!5m2!1sen!2s"
                    width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

        </div>
    </div>







    <!--start  footer -->
    <!-- end footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>

    <script src="js/index.js "></script>

</body>


</html>
